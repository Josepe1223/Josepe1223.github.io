<!DOCTYPE html>
<html lang="es">

	<title>Mi blog</title>

	<link rel="stylesheet" href="estilos/bootstrap.css">
</head>
<body>
	<h2>Mi blog</h2>
	<img src="imagenes/daniel-lopez.png">

			<label>Cedula</label>
